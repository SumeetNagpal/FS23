<!DOCTYPE html>
<html>
  <head>
    <title>HTML Project with iframes</title>
  </head>
  <body>
    <header>
      <h1>HTML Project with iframes</h1>
    </header>
    <h2>Local Content</h2>
    <section>
      <iframe src="local-content.html" frameborder="1"></iframe>
    </section>
    <h2>External Website</h2>
    <section>
      <iframe
        src="https://www.geekster.in/"
        frameborder="1"
        height="300"
        width="400"
      ></iframe>
    </section>
    <h2>YouTube Video</h2>
    <section>
      <div
        style="
          left: 0;
          width: 100%;
          height: 0;
          position: relative;
          padding-bottom: 56.25%;
        "
      >
        <iframe
          src="https://www.youtube.com/embed/H335Vdkmdhk?rel=0"
          style="
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
            position: absolute;
            border: 0;
          "
          allowfullscreen
          scrolling="no"
          allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share;"
        ></iframe>
      </div>
    </section>
  </body>
</html>
